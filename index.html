<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Database Project">
    <meta name="author" content="Attila Kiss">
    <title>SQ-Customers</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
    <!-- BOOTSTRAP JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="main.js"></script>
</head>
<body>
    <div id="wrapper" class="container">
            <h1 id="header" class="text-white text-uppercase text-center font-weight-bold"> SQL CUSTOMERS - System</h1>
        <div class="d-flex justify-content-end">
            <!-- Button to Open the Add new customer -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Add new customer
            </button>
        </div>
       
        <div class="d-flex justify-content-end">
             <!-- BUTTON to Open for HISTORY-->
            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#history">
            History
            </button>
        </div>

        <!-- SQL LIST-->
        <div>
            <h2>All Customers </h2>
            <div id="customers_contant"></div>
        </div>

        <!-- ----------------------------- MODAL FOR CUSTOMERS ---------------------------------- -->

            <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title text-uppercase">New SQL Customer</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="titel">Titel:</label>
                            <input type="text" id="titel" class="form-control" placeholder="Titel">
                        </div>

                        <div class="form-group">
                            <label for="firstname">Firstname:</label>
                            <input type="text" id="firstname" class="form-control" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <label for="lastname">Lastname:</label>
                            <input type="text" id="lastname" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email adresse:</label>
                            <input type="text" id="email" class="form-control" placeholder="e-mail">
                        </div>

                        <div class="form-group">
                            <label for="mobile">Handy Number:</label>
                            <input type="text" id="mobile" class="form-control" placeholder="Handy Number">
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" class="form-control" placeholder="Address">
                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addCustomers()">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

         <!-- ------------------------------------- UPDATE CUSTOMERS -------------------------------- -->
        <!-- The Modal -->
        <div class="modal fade" id="update_user_modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title text-uppercase">Update SQL Customer</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="update_titel">Update Titel:</label>
                            <input type="text" id="update_titel" class="form-control" placeholder="Titel">
                        </div>

                        <div class="form-group">
                            <label for="update_firstname">Update Firstname:</label>
                            <input type="text" id="update_firstname" class="form-control" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <label for="update_lastname">Update Lastname:</label>
                            <input type="text" id="update_lastname" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <label for="update_email">Update Email adresse:</label>
                            <input type="email" id="update_email" class="form-control" placeholder="e-mail">
                        </div>

                        <div class="form-group">
                            <label for="update_mobile">Update Handy Number:</label>
                            <input type="tel" id="update_mobile" class="form-control" placeholder="Handy Number">
                        </div>

                        <div class="form-group">
                            <label for="update_address">Update Address:</label>
                            <input type="text" id="update_address" class="form-control" placeholder="Address">
                        </div>

                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="updateUserDetail()">Update</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="hidden" name="" id="hidden_user_id">
                    </div>
                </div>
            </div>
        </div>
        <!-- ----------------------------- MODAL FOR HISTORY ------------------------------------------------------------- -->
           <!-- The Modal -->
           <div class="modal fade" id="history">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title text-uppercase ">HISTORY</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <p>Not available at the moment!</p>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div> <!-- Container END-->
</body>
</html>
